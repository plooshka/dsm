<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="webjars/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Добро пожаловать!</title>
    <style>
        .center {
            width: 200px; /* Ширина элемента в пикселах */
            padding: 10px; /* Поля вокруг текста */
            margin: auto; /* Выравниваем по центру */
            background: #fc0; /* Цвет фона */
        }
    </style>
</head>
<body class="center mt-5">
<h1>Привет, <span th:text="${user.username}"></span></h1>
<div><b>Список результатов забега</b></div>

<div th:if="${isAdmin}"> <a th:href="@{/user}">Список пользователей</a></div>
<div th:if="${isAdmin}"> <a th:href="@{/sortdocuments}">Определить победителей</a></div>

<table border="1">
    <thead>
    <tr>
        <th> Фамилия</th>
        <th> Пользователь </th>
        <th> ВУЗ </th>
        <th> Результат(сек) </th>

    </tr>
    </thead>
    <tbody>
    <tr th:if="${docs.empty}">
        <td colspan="2"> Не добавлено ни одной записи</td>
    </tr>
    <tr bgcolor="aqua" th:each="doc, iStat : ${docs}">
        <td><span th:text="${doc.text}"> Документ </span></td>
        <td><span th:text="${doc.author.username}"> Автор </span></td>
        <td><span th:text="${doc.VUZ}"> ВУЗ </span></td>
        <td><span th:text="${doc.finish}"> Результат(сек) </span></td>

    </tr>
    </tbody>
</table>

</form>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Выйти"/>
    </form>
</div>
</body>
</html>
